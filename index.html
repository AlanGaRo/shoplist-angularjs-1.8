<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Alan Garc√≠a - AngularJS</title>
    <link rel="icon" href="https://alangarcia.dev/wp-content/uploads/2022/07/cropped-LogoAlan-2-270x270.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="theme/css/mdb.dark.min.css" />
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="controlador as lista">
    
    <div class="container my-5">
      <div class="row">
        <div class="col-12 text-center"><h1>Mi Lista de Compras</h1><hr></div>
        <section class="mb-4">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#!">Carrito</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#!productos">Productos</a>
                  </li>
                </ul>
              </div>
            </div>
        </section>
      </div>
      <div class="row" ng-view></div>
    </div>
    <script type="text/javascript" src="theme/js/mdb.min.js"></script>
  </body>
</html>
