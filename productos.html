<section class="col-md-6">
  <div class="card p-4">
    <div class="card-body">
      <h3 class="card-title">Registrar Producto</h3>
      <hr>
      <div class="row">
        <div class="col-md-4"><h5>Nombre</h5></div>
        <div class="col-md-8">
          <input class="form-control" type="text" ng-model="lista.nombre" id="nombreProducto" />
          <label class="form-label" for="nombreProducto">Nombre del producto</label>
        </div>
        <div class="col-12"><hr></div>
        <div class="col-md-4"><h5>Precio</h5></div>
        <div class="col-md-8">
          <input class="form-control" type="text" ng-model = "lista.precio" id="precioProducto" />
          <label class="form-label" for="precioProducto">Precio del producto</label>
        </div>
        <div class="d-flex justify-content-end">
          <input class="btn btn-light" type="button" value="Agregar" ng-click="lista.addProducto()" />
        </div>
      </div>
    </div>
  </div>
</section>
<section class="col-md-6">
  <div class="row p-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="producto in lista.productos">
              <td scope="row">{{ producto.id }}</td>
              <td>{{ producto.nombre }}</td>
              <td>$ {{ producto.precio }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
